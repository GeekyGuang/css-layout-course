<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易新闻</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol {
      list-style: none;
    }

    html {
      font-size: 26.666667vw;
    }

    body {
      font-size: 0.16rem;
    }

    header {
      height: 0.43rem;
      background: #ef1b1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0.1rem;
    }

    .header-logo {
      display: flex;
      align-items: center;
    }

    .iconfont {
      font-size: 0.18rem;
    }

    .logo {
      height: 0.21rem;
    }

    .header-user,
    .header-mail {
      width: 25%;
      display: flex;
      align-items: center;
    }

    .header-user {
      justify-content: flex-start;
    }

    .header-mail {
      justify-content: flex-end;
    }

    .nav {
      background: #ffffff;
      height: 0.46rem;
      padding: 0 0.1rem;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-bottom: 0.005rem solid #ededed;
      font-size: 0.18rem;
    }

    .nav>li.active {
      color: #ef191b;
      position: relative;
    }

    .nav>li.active::after {
      content: '';
      display: block;
      width: 0.15rem;
      height: 0.02rem;
      background: #ef191b;
      position: absolute;
      left: 50%;
      margin-left: -0.075rem;
      bottom: -0.11rem;
    }

    .nav-detail-wrapper {
      background: #f8f8f8;
      position: relative;
      padding: 0.11rem 0.1rem 0.07rem 0.1rem;
    }

    .nav-detail {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 0.35rem;
      padding: 0 0.07rem;
      align-items: center;
      justify-content: space-between;
    }

    .arrow {
      position: absolute;
      right: 0.1rem;
      bottom: 0.15rem;
    }

    .news {
      padding: 0 0.1rem;
    }

    .news-title {
      line-height: 0.66rem;
      font-size: 0.18rem;
    }

    .news-item {
      margin-bottom: 0.25rem;
    }

    .news-item-title,
    .news2-item-title {
      font-size: 0.16rem;
      font-weight: 500;
      line-height: 0.22rem;
      margin-bottom: 0.07rem;
    }

    .news-item-title {
      margin-right: 0.22rem;
    }


    .news-item-info,
    .news2-item-info-wrapper {
      font-size: 0.14rem;
      color: #b5b0b7;
      line-height: 0.16rem;
    }

    .news-img {
      padding: 0.06rem 0 0.08rem 0;
    }

    .news-img>img {
      width: 100%;
    }

    .news2 {
      padding: 0.12rem 0.1rem;
      border-bottom: 0.005rem solid #f7f7f7;
      display: flex;
    }

    .new2-item-img {
      width: 1.17rem;
      flex-shrink: 0;
    }

    .new2-item-img>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news2-item-wrapper {
      flex-grow: 1;
    }

    .news2-item-info-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .news2-item-info-wrapper>.app {
      border: 0.005rem #fbbebc solid;
      color: #e71d1d;
      border-radius: 0.1rem;
      padding: 0.02rem 0.05rem;
      margin-right: 0.06rem;
    }
  </style>
</head>

<body>
  <header>

    </div>
    <div class="header-logo">

    </div>
    <div class="header-mail">
      <i class="iconfont icon-youxiang"></i>

  </header>
  <ul class="nav">

  <div class="nav-detail-wrapper">

      <li>新闻</li>
      <li>新闻</li>
      <li>新闻</li>

</body>

</html>
