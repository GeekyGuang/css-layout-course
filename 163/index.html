<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易新闻</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul,
    ol {
      list-style: none;
    }

    html {
      font-size: 26.666667vw;
    }

    body {
      font-size: 0.16rem;
    }

    header {
      height: 0.43rem;
      background: #ef1b1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0.1rem;
    }

    .header-logo {
      display: flex;
      align-items: center;
    }

    .iconfont {
      font-size: 0.18rem;
    }

    .logo {
      height: 0.21rem;
    }

    .header-user,
    .header-mail {
      width: 25%;
      display: flex;
      align-items: center;
    }

    .header-user {
      justify-content: flex-start;
    }

    .header-mail {
      justify-content: flex-end;
    }

    .nav {
      background: #ffffff;
      height: 46px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-bottom: .5px solid #ededed;
      font-size: 18px;
    }

    .nav>li.active {
      color: #ef191b;
      position: relative;
    }

    .nav>li.active::after {
      content: '';
      display: block;
      width: 15px;
      height: 2px;
      background: #ef191b;
      position: absolute;
      left: 50%;
      margin-left: -7.5px;
      bottom: -11px;
    }

    .nav-detail-wrapper {
      background: #f8f8f8;
      position: relative;
      padding: 11px 10px 7px 10px;
    }

    .nav-detail {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 35px;
      padding: 0 7px;
      align-items: center;
      justify-content: space-between;
    }

    .arrow {
      position: absolute;
      right: 10px;
      bottom: 15px;
    }

    .news {
      padding: 0 10px;
    }

    .news-title {
      line-height: 66px;
      font-size: 18px;
    }

    .news-item {
      margin-bottom: 25px;
    }

    .news-item-title,
    .news2-item-title {
      font-size: 16px;
      font-weight: 500;
      line-height: 22px;
      margin-bottom: 7px;
    }

    .news-item-title {
      margin-right: 22px;
    }


    .news-item-info,
    .news2-item-info-wrapper {
      font-size: 14px;
      color: #b5b0b7;
      line-height: 16px;
    }

    .news-img {
      padding: 6px 0 8px 0;
    }

    .news-img>img {
      width: 100%;
    }

    .news2 {
      padding: 12px 10px;
      border-bottom: 0.5px solid #f7f7f7;
      display: flex;
    }

    .new2-item-img {
      width: 117px;
      flex-shrink: 0;
    }

    .new2-item-img>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news2-item-wrapper {
      flex-grow: 1;
    }

    .news2-item-info-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .news2-item-info-wrapper>.app {
      border: 0.5px #fbbebc solid;
      color: #e71d1d;
      border-radius: 10px;
      padding: 2px 5px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <header>

    </div>
    <div class="header-logo">

    </div>
    <div class="header-mail">
      <i class="iconfont icon-youxiang"></i>

  </header>
  <ul class="nav">

  <div class="nav-detail-wrapper">

      <li>新闻</li>

      <li>新闻</li>

      <li>新闻</li>
      <li>新闻</li>
      <li>新闻</li>
      <li>新闻</li>
    </ul>
    <div class="arrow">

  </div>
  <div class="news">

      <h2 class="news-item-title">测试标题测试标题测试标题测试标题测试标题测试标题测试标题测试标题</h2>
      <div class="news-img"><img src="./img/news.jpg" alt=""></div>

</body>

</html>
