<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:checked+ul {
      display: block;
    }

    ul {
      display: none;
    }

    input {
      display: none;
    }
  </style>
</head>

<body>
  <label for="menu">
    <span>菜单</span>
  </label>
  <input type="checkbox" id="menu">
  <ul>
    <li>首页</li>
    <li>精华</li>
    <li>促销</li>
    <li>广告</li>
  </ul>
</body>

</html>
